# TODO: consider switching from kebab-case to snake_case since its a bit more readable and hyphen symbols can cause problems within JS/Go scripts if youre not careful
ls:
  .sql: snake_case
  "**/meta":
    .json: snake_case
  .*: lowercase # allow files to be lowercase and ignore symbols. While I prefer kebab-case, this helps accomodate the various symbols used by expo + tanstack routers
  .dir: kebab-case | regex:.+ # forces all directories to be kebab-case or begin with a ".", eg ".github"
  .md: SCREAMING_SNAKE_CASE | kebab-case

ignore:
  - node_modules
  # the {} pattern winds up being drastically faster than using "**" -- see https://github.com/loeffel-io/ls-lint/issues/246#issuecomment-2273191041
  - "{apps,packages,tooling}/*/node_modules"
  - "{apps,packages,tooling}/*/.expo"
  - "{apps,packages,tooling}/*/.tanstack"
  - "{apps,packages,tooling}/*/.vercel"
  - "{apps,packages,tooling,backend}/*/.turbo"
  - "{apps,packages,tooling,backend}/*/.cache"
  - "{apps,packages,tooling,backend}/*/.data"
  - "{apps,packages,tooling}/*/ios"
  - "{apps,packages,tooling}/*/android"
  - "{apps,packages,tooling,backend}/*/postgres-data/"
  - "{apps,packages,tooling,backend}/*/.data/pgdata"
  - "{apps,packages,tooling,backend}/*/database/postgres-test-data"
